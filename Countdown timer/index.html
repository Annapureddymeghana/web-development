<!DOCTYPE html>
<html>
<head>
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="countdown-container">
    <div class="countdown-display">
      <div id="days">0</div>
      <span>Days</span>
      <div id="hours">0</div>
      <span>Hours</span>
      <div id="minutes">0</div>
      <span>Minutes</span>
      <div id="seconds">0</div>
      <span>Seconds</span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
