<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Price Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>E-Commerce Price Calculator</h2>
        
        <div id="product-list">
            <div class="product">
                <label>Product Price ($):</label>
                <input type="number" class="price" placeholder="Enter price">
                <label>Quantity:</label>
                <input type="number" class="quantity" placeholder="Enter quantity" value="1">
            </div>
        </div>

        <button onclick="addProduct()"> + Add Another Product</button>

        <label>Discount (%):</label>
        <input type="number" id="discount" placeholder="Enter discount" value="0">

        <label>Tax Rate (%):</label>
        <input type="number" id="tax" placeholder="Enter tax rate" value="10">

        <label>Shipping Fee ($):</label>
        <input type="number" id="shipping" placeholder="Enter shipping fee" value="5">

        <button onclick="calculateTotal()">ðŸ›’ Calculate Total</button>

        <h3 id="total-cost">Total Cost: $0.00</h3>
    </div>

    <script src="script.js"></script>

</body>
</html>
